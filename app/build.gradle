apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "vergecurrency.vergewallet"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    //QR Reader implementation included in play services
    implementation 'com.google.android.gms:play-services-vision:17.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-android:1.7.7'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //QRCode library
    implementation  'com.github.kenglxn.QRGen:android:2.5.0'

    //HTTP Client library : Sorry but OkHttp is complete bullshit.
    implementation 'cz.msebera.android:httpclient:4.4.1.2'
    //MapBox
    implementation 'org.osmdroid:osmdroid-android:6.0.2'
    //Different shit
    implementation 'com.github.EdwardQuixote:Support_AppLocker:2.0.3'
    //TestFairy
    implementation 'testfairy:testfairy-android-sdk:1.+@aar'
    //Charts for history prices
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'

    //Centered buttons
    implementation 'com.github.Omega-R:OmegaCenterIconButton:0.0.3@aar'

    //TOR library
    implementation project(':ThaliOnionProxyAndroid-release')
    //BitcoinKit
    implementation 'com.github.2lazy2debug:bitcoin-kit-android:0.1.2b'

    //Json, not sure if used
    implementation files('src/main/libs/json-simple-1.1.1.jar')
    //GSON
    implementation files('src/main/libs/gson-2.8.5.jar')
    //I2P router library
    implementation files('src/main/libs/i2p-router.jar')
    testImplementation 'org.testng:testng:6.9.6'
}
