apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "vergecurrency.vergewallet"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.google.android.gms:play-services-vision:17.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-android:1.7.7'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //QRCode library
    implementation 'androidmads.library.qrgenearator:QRGenearator:1.0.3'
    //TOR library
    implementation project(':ThaliOnionProxyAndroid-release')
    //HTTP Client library : Sorry but OkHttp is complete bullshit.
    implementation 'cz.msebera.android:httpclient:4.4.1.2'
    //MapBox
    implementation 'org.osmdroid:osmdroid-android:6.0.2'
    //Different shit
    implementation 'com.github.EdwardQuixote:Support_AppLocker:2.0.3'
    implementation 'testfairy:testfairy-android-sdk:1.+@aar'

    //Centered buttons
    implementation 'com.github.Omega-R:OmegaCenterIconButton:0.0.3@aar'

    //bitcoinj
    //implementation 'com.github.2lazy2debug:bitcoinj:master-SNAPSHOT'

    implementation files('src/main/libs/json-simple-1.1.1.jar')
    implementation files('src/main/libs/gson-2.8.5.jar')
    implementation files('src/main/libs/i2p-router.jar')
}
